name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main

env:
  APP_NAME: task-manager
  DOCKERHUB_REPO: jlabtech/task-manager
  DOCKER_IMAGE_TAG: ${{ github.sha }}

jobs:
  # ------------------------------
  # 1️⃣ Validation Job
  # ------------------------------
  validation:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Run Jest tests
        run: npm run test:coverage

      - name: Trivy FS scan (SARIF)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          scanners: 'vuln,secret'
          cache: true
          exit-code: 1

      - name: Trivy FS scan (console)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          skip-setup-trivy: true
          exit-code: 1

      - name: Upload Trivy SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          fetch-depth: 0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # ------------------------------

  # ------------------------------
  # 2️⃣ Docker Build & Upload Job
  # ------------------------------
  upload-image:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-24.04
    needs: validation # Needs to wait for validation job to finish successfully
    timeout-minutes: 10
    steps:
      - name: Info
        run: echo "Starting Docker build and upload process..."

      # Checkout código
      - name: Checkout code
        uses: actions/checkout@v4

      # Leer versión semántica del RELEASE.md
      - name: Read version from RELEASE.md
        id: get_version
        run: |
          VERSION=$(cat RELEASE.md | tr -d ' \n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Build Docker image con dual tags
      - name: Build Docker image
        run: |
          echo "Building Docker image with tags: ${{ steps.get_version.outputs.version }} and $DOCKER_IMAGE_TAG"
          docker build \
            -t $DOCKERHUB_REPO:${{ steps.get_version.outputs.version }} \
            -t $DOCKERHUB_REPO:$DOCKER_IMAGE_TAG .

      # DockerHub login
      - name: DockerHub Login
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push Docker image with both tags
      - name: Push Docker image
        run: |
          docker push $DOCKERHUB_REPO:${{ steps.get_version.outputs.version }}

      # Visualize pushed image
      - name: List the pushed Docker image
        run: |
          echo "Docker image version upload to DockerHub: $DOCKERHUB_REPO:${{ steps.get_version.outputs.version }}"

  # --------------------------------------
  # 3️⃣ Image Vulnerability Scanning Job
  # --------------------------------------
  scan-image-vulnerabilities:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-24.04
    needs: upload-image
    timeout-minutes: 15
    outputs:
      sbom_file: ${{ steps.scan.outputs.sbom_file }}

    steps:
      # 1️⃣ Checkout code (necesario para obtener RELEASE.md y outputs)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Generate timestamped SBOM and scan image (no exit-code yet)
      - name: Scan Docker image and generate SBOM
        id: scan
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          OUTPUT_FILE="trivy-sbom-$TIMESTAMP.json"
          echo "SBOM file will be: $OUTPUT_FILE"

          # Ejecutar Trivy scan + SBOM generation
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/workdir \
            aquasec/trivy:latest \
            image \
            --format json \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --sbom spdx-json \
            --output "/workdir/$OUTPUT_FILE" \
            ${{ env.DOCKERHUB_REPO }}:${{ steps.get_version.outputs.version }}

          # Guardar el nombre del archivo para steps posteriores
          echo "sbom_file=$OUTPUT_FILE" >> $GITHUB_OUTPUT

      # 3️⃣ Display SBOM / Trivy results (console-friendly)
      - name: Display the scan results
        run: |
          echo "Scan results for image ${{ env.DOCKERHUB_REPO }}:${{ steps.get_version.outputs.version }}"
          cat ${{ steps.scan.outputs.sbom_file }}

      # 4️⃣ Upload SBOM artifact
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: ${{ steps.scan.outputs.sbom_file }}

      # 5️⃣ Fail if image has HIGH/CRITICAL vulnerabilities
      - name: Fail if vulnerabilities found
        run: |
          SBOM_FILE=${{ steps.scan.outputs.sbom_file }}
          echo "Checking for HIGH/CRITICAL vulnerabilities in $SBOM_FILE..."
          VULN_COUNT=$(jq '[.vulnerabilities[] | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' "$SBOM_FILE")
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "❌ Found $VULN_COUNT HIGH/CRITICAL vulnerabilities!"
            exit 1
          else
            echo "✅ No HIGH/CRITICAL vulnerabilities found."
          fi
        shell: bash
