name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main

env:
  APP_NAME: task-manager
  DOCKERHUB_REPO: jlabtech/task-manager
  DOCKER_IMAGE_TAG: ${{ github.sha }}

jobs:
  # ------------------------------
  # 1Ô∏è‚É£ Validation Job
  # ------------------------------
  validation:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Run Jest tests
        run: npm run test:coverage

      - name: Trivy FS scan (SARIF)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          scanners: 'vuln,secret'
          cache: true
          exit-code: 1

      - name: Trivy FS scan (console)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          skip-setup-trivy: true
          exit-code: 1

      - name: Upload Trivy SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          fetch-depth: 0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # ------------------------------

  # ------------------------------
  # 2Ô∏è‚É£ Docker Build & Upload Job
  # ------------------------------
  upload-image:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-24.04
    needs: validation
    timeout-minutes: 10

    # üî• Job Output (important!)
    # This exposes the image version to downstream jobs
    outputs:
      image_version: ${{ steps.get_version.outputs.version }}

    steps:
      # 1Ô∏è‚É£ Informational log
      - name: Info
        run: echo "Starting Docker build and upload process..."

      # 2Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 3Ô∏è‚É£ Read semantic version from RELEASE.md
      # This version will be reused by other jobs (scan, deploy, etc.)
      - name: Read version from RELEASE.md
        id: get_version
        run: |
          VERSION=$(cat RELEASE.md | tr -d ' \n')
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 4Ô∏è‚É£ Build Docker image with dual tags (semantic + commit SHA)
      - name: Build Docker image
        run: |
          echo "Building Docker image with tags:"
          echo " - $DOCKERHUB_REPO:${{ steps.get_version.outputs.version }}"
          echo " - $DOCKERHUB_REPO:$DOCKER_IMAGE_TAG"

          docker build \
            -t $DOCKERHUB_REPO:${{ steps.get_version.outputs.version }} \
            -t $DOCKERHUB_REPO:$DOCKER_IMAGE_TAG .

      # 5Ô∏è‚É£ Authenticate against DockerHub
      - name: DockerHub Login
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6Ô∏è‚É£ Push Docker image (semantic version tag)
      - name: Push Docker image
        run: |
          docker push $DOCKERHUB_REPO:${{ steps.get_version.outputs.version }}

      # 7Ô∏è‚É£ Confirm image upload
      - name: Confirm pushed Docker image
        run: |
          echo "Docker image uploaded successfully:"
          echo "$DOCKERHUB_REPO:${{ steps.get_version.outputs.version }}"

  # --------------------------------------
  # 3Ô∏è‚É£ Image Vulnerability Scanning Job
  # --------------------------------------
  scan-image-vulnerabilities:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-24.04
    needs: upload-image
    timeout-minutes: 15

    steps:
      # 1Ô∏è‚É£ Checkout repository (required for workspace context)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Generate dynamic filenames with timestamp
      # This prevents overwriting artifacts between runs
      - name: Generate filenames with timestamp
        id: filenames
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          echo "scan_file=trivy-scan-$TIMESTAMP.json" >> $GITHUB_OUTPUT
          echo "sbom_file=trivy-sbom-$TIMESTAMP.json" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Run Trivy vulnerability scan in JSON format
      # JSON format is required for parsing results with jq
      - name: Scan Docker image (JSON vulnerability report)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ env.DOCKERHUB_REPO }}:${{ needs.upload-image.outputs.image_version }}
          format: json
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          output: ${{ steps.filenames.outputs.scan_file }}

      # 4Ô∏è‚É£ Generate SBOM in SPDX-JSON format
      # This is used for auditing and supply chain tracking
      - name: Generate SBOM (SPDX JSON)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ env.DOCKERHUB_REPO }}:${{ needs.upload-image.outputs.image_version }}
          format: spdx-json
          output: ${{ steps.filenames.outputs.sbom_file }}

      # 5Ô∏è‚É£ Upload vulnerability scan report as artifact
      # This ensures the JSON scan is downloadable even if the job fails later
      - name: Upload vulnerability scan artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.filenames.outputs.scan_file }}
          path: ${{ steps.filenames.outputs.scan_file }}

      # 6Ô∏è‚É£ Upload SBOM artifact
      # The SBOM is always stored for compliance and auditing
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.filenames.outputs.sbom_file }}
          path: ${{ steps.filenames.outputs.sbom_file }}

      # 7Ô∏è‚É£ Evaluate vulnerabilities and fail pipeline if needed
      # This runs AFTER artifacts are uploaded
      - name: Fail if HIGH/CRITICAL vulnerabilities are found
        run: |
          FILE=${{ steps.filenames.outputs.scan_file }}
          echo "Checking vulnerabilities inside $FILE..."

          COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' "$FILE")

          if [ "$COUNT" -gt 0 ]; then
            echo "‚ùå Found $COUNT HIGH/CRITICAL vulnerabilities!"
            exit 1
          else
            echo "‚úÖ No HIGH/CRITICAL vulnerabilities found."
          fi
        shell: bash
